<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend quiz app</title>
</head>
<body class="page">
  <div class="page-container">
    <header class="header">
      <div class="subject-current">
        <div class="icon-wrapper">
          <img class="item-icon icon-bg-green" src="./assets/images/icon-css.svg" alt="CSS">
        </div>
        <h2 class="subject-title">CSS</h2>
      </div>
      <div class="mode-wrapper">
        <img class="header-icon light-icon" src="./assets/images/icon-sun-dark.svg" alt="">
        <div class="mode-button">
          <input class="mode-toggle" type="checkbox" id="switch">
          <label for="switch"></label>
        </div>
        <img class="header-icon dark-icon" src="./assets/images/icon-moon-dark.svg" alt="">
      </div>
    </header>

    <!-- Quiz menu start -->
    <article class="start-menu flex-main">
      <div class="text-container">
        <h1 class="main-title">Welcome to the <span>Frontend Quiz!</span></h1>
        <p class="main-desc">Pick a subject to get started.</p>
      </div>
      <div class="subjects-container">
        <ul class="subjects-list">
          <li class="list-item">
            <a class="item-link" href="">
              <div class="prefix-wrapper icon-bg-peach">
                <img class="item-icon" src="./assets/images/icon-html.svg" alt="HTML">
              </div>
              <p class="item-text">HTML</p>
            </a>
          </li>
          <li class="list-item">
            <a class="item-link" href="">
              <div class="prefix-wrapper icon-bg-green">
                <img class="item-icon" src="./assets/images/icon-css.svg" alt="CSS">
              </div>
              <p class="item-text">CSS</p>
            </a>
          </li>
          <li class="list-item">
            <a class="item-link" href="">
              <div class="prefix-wrapper icon-bg-blue">
                <img class="item-icon" src="./assets/images/icon-js.svg" alt="Javascript">
              </div>
              <p class="item-text">Javascript</p>
            </a>
          </li>
          <li class="list-item">
            <a class="item-link" href="">
              <div class="prefix-wrapper icon-bg-purple">
                <img class="item-icon" src="./assets/images/icon-accessibility.svg" alt="Accessibility">
              </div>
              <p class="item-text">Accessibility</p>
            </a>
          </li>
        </ul>
      </div>
    </article>
    <!-- Quiz menu end -->
  
   <!-- Quiz question start -->
   <article class="questions-page flex-main">
    <div class="question-desc content-left">
      <p class="question-count text-grey fs-xs italic">Question 6 of 10</p>
      <h2 class="question-body fs-m fw-500">Which of these color contrast ratios defines the minimum WCAG 2.1 Level AA requirement for normal text?</h2>
      <div class="question-progress">
        <div class="progress-inner"></div>
      </div>
    </div>
    <div class="choices-container">
      <ul class="choices-list fs-s">
        <li class="choices-item">
          <button class="option option-box">
            <p class="option-prefix prefix-wrapper text-grey">A</p>
            <p class="option-text" data-number="1">HTML</p>
          </button>
        </li>
        <li class="choices-item">
          <button class="option option-box">
            <p class="option-prefix prefix-wrapper text-grey">B</p>
            <p class="option-text" data-number="2">HTML</p>
          </button>
        </li>
        <li class="choices-item">
          <button class="option option-box">
            <p class="option-prefix prefix-wrapper text-grey">C</p>
            <p class="option-text" data-number="3">HTML</p>
          </button>
        </li>
        <li class="choices-item">
          <button class="option option-box">
            <p class="option-prefix prefix-wrapper text-grey">D</p>
            <p class="option-text" data-number="4">HTML</p>
          </button>
        </li>
        <li class="choices-item">
          <button class="submit-button button-purple text-white fs-s" type="submit">
            Submit Answer
          </button>
        </li>

      </ul>
    </div>
  </article>
  <!-- Quiz question end -->

  <!-- Quiz completed start -->
  <article class="results-page flex-main">
    <h1 class="results-text content-left fs-l fw-400">Quiz completed <span class="fw-500">You scored...</span></h1>
    <div class="results-right">
      <div class="result-details bg-white">
        <div class="subject-current">
          <div class="icon-wrapper">
            <img class="prefix-wrapper icon-bg-green" src="./assets/images/icon-css.svg" alt="CSS">
          </div>
          <h2 class="subject-title">CSS</h2>
        </div>
        <div class="score-current fs-xl">8</div>
        <div class="score-max fs-xs text-grey">out of 10</div>
      </div>
      <button class="submit-button button-purple text-white fs-s" type="submit">Play Again</button>
    </div>
  </article>
  <!-- Quiz completed end -->
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
